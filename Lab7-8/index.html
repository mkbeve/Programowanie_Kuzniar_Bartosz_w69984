<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz rejestracji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="myForm" onsubmit="return validateForm()">
        <label for="firstName">Imię:</label>
        <input type="text" id="firstName" required><br>
    
        <label for="lastName">Nazwisko:</label>
        <input type="text" id="lastName" required><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
    
        <label for="password">Hasło:</label>
        <input type="password" id="password" required minlength="8"><br>
    
        <label for="gender">Płeć:</label>
        <select id="gender" required>
            <option value=""></option>
            <option value="male">Mężczyzna</option>
            <option value="female">Kobieta</option>
        </select><br>
    
        <label for="phone">Telefon:</label>
        <input type="text" id="phone" required pattern="[0-9]{9}"><br>
    
        <label for="birthdate">Data urodzenia:</label>
        <input type="date" id="birthdate" required><br>
    
        <label for="country">Kraj:</label>
        <input type="text" id="country" required><br>
    
        <label for="confirmPassword">Powtórz hasło:</label>
        <input type="password" id="confirmPassword" required><br>
    
        <label for="province">Województwo:</label>
        <select id="province" disabled>
            <option value=""></option>
            
        </select><br>
    
        <label for="address">Adres zamieszkania:</label>
        <input type="text" id="address" disabled><br>
    
        <label>
            <input type="checkbox" id="sameAddress" checked> Adres korespondencyjny taki sam jak adres zamieszkania
        </label><br>
    
        <label for="correspondenceAddress" id="correspondenceLabel">Adres korespondencyjny:</label>
        <input type="text" id="correspondenceAddress" disabled hidden><br>
    
        <input type="submit" value="Zapisz">
    </form>
    
    <div id="errorMessages"></div>

<script src="script.js"></script>
</body>
</html>
